<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = prompt("Nhập chiều cao của tam giác cần vẽ: ");
    for (let i = 0; i < height; i++) {
        let spaces = height - i - 1;
        let stars = 2 * i + 1;
        for (let j = 0; j < spaces; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 0; j < stars; j++) {
            document.write("*");
        }
        document.write("<br />");
    }
</script>
</body>
</html>
