<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop</title>
</head>
<body>
<h1>COFFEE SHOP</h1>
<p>Menu:</p>
<ul>
    <li>1. Cafe - 20,000 VND</li>
    <li>2. Cam vắt - 25,000 VND</li>
    <li>3. Nước ép cà rốt - 30,000 VND</li>
    <li>4. Nước ép cà chua - 35,000 VND</li>
    <li>5. Nước lọc - 10,000 VND</li>
    <li>6. Nước dừa - 15,000 VND</li>
</ul>
<button onclick="placeOrder()">Đặt hàng</button>
<ul id="menu"></ul>
<p id="total"></p>
<script>
    function placeOrder() {
        const menu = {
            1: ["Cafe", 20000],
            2: ["Cam vắt", 25000],
            3: ["Nước ép cà rốt", 30000],
            4: ["Nước ép cà chua", 35000],
            5: ["Nước lọc", 10000],
            6: ["Nước dừa", 15000]
        };

        let total = 0;
        let choice = 0;

        while (choice !== 7) {
            choice = parseInt(prompt( "Vui lòng chọn món (hoặc nhấn 7 để kết thúc đặt hàng): "));

            if (choice === 7) {
                break;
            }

            if (menu[choice]) {
                let quantity = parseInt(prompt("Vui lòng nhập số lượng:"));
                let price = menu[choice][1] * quantity;
                const orderItem = `${menu[choice][0]} x ${quantity} = ${price} VND`;
                total += price;

                const li = document.createElement("li");
                li.textContent = orderItem;
                document.getElementById("menu").appendChild(li);
            } else {
                alert("Lựa chọn không hợp lệ!");
            }
        }
        document.getElementById("total").textContent = `Tổng hóa đơn của bạn là ${total} VND`;
    }
</script>
</body>
</html>
