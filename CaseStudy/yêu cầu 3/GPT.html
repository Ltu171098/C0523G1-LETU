<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<table border="1" style="border-collapse: collapse">
    <tr>
        <th colspan="2">MENU NƯỚC</th>
    </tr>
    <tr>
        <td>STT</td>
        <td>Loại nước (dvt: nghìn đồng)</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Cafe</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Cam vắt</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Nước ép cà rốt</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Nước ép cà chua</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Nước lọc</td>
    </tr>
    <tr>
        <td>6</td>
        <td>Nước dừa</td>
    </tr>
    <tr>
        <td>7</td>
        <td>Thoát gọi món</td>
    </tr>
</table>

<script>
    const sTT = [1, 2, 3, 4, 5, 6];
    const donGia = [10, 20, 20, 20, 8, 25];
    let sum = 0;

    function tinhTongThanhToan(chonNuoc) {
        if (chonNuoc === 7) {
            alert("Bạn đã chọn thoát gọi món.");
            return;
        }

        const index = sTT.indexOf(chonNuoc);
        if (index === -1) {
            alert("STT không hợp lệ! Vui lòng chọn lại.");
            return;
        }

        const soLuong = parseInt(prompt(`Nhập số lượng cho loại nước ${chonNuoc}:`));
        if (isNaN(soLuong)) {
            alert("Số lượng không hợp lệ! Vui lòng nhập lại.");
            return;
        }

        const thanhTien = donGia[index] * soLuong;
        alert(`Tổng thanh toán cho loại nước ${chonNuoc} là: ${thanhTien}`);
        sum += thanhTien;
    }

    while (true) {
        const chonNuoc = parseInt(prompt("Nhập STT loại nước bạn muốn chọn:"));
        tinhTongThanhToan(chonNuoc);
        if (chonNuoc === 7) {
            break;
        }
    }

    alert(`Tổng hóa đơn của bạn là: ${sum}`);
</script>
</body>
</html>
