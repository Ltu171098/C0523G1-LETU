<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm hay phụ âm</title>
</head>
<body>
<script>
  let character = prompt("Nhập một ký tự của bảng chữ cái tiếng Anh:");
  if (
          character === "o" ||
          character === "u" ||
          character === "i" ||
          character === "a" ||
          character === "e" ||
          character === "O" ||
          character === "U" ||
          character === "I" ||
          character === "A" ||
          character === "E"
  ) {
    console.log(`${character} là một nguyên âm.`);
  } else {
    console.log(`${character} là một phụ âm.`);
  }
</script>

</body>
</html>
