<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<p id="nhập số"></p>
<script>
    let characters = ['c', 's', 'c', '2', '6', '1'];
    let reverseChars = "";

    for (let i = characters.length - 1; i >= 0; i--) {
        reverseChars += characters[i];
    }
    document.getElementById("nhập số").innerHTML = reverseChars;
</script>
</body>
</html>
