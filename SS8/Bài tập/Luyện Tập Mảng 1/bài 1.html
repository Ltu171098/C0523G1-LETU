<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Khởi tạo mảng 10 phần tử
    let arr = [2, 5, 10, 15, 20, 25, 30, 35, 40, 45];
    let count = 0;
    for (let i = 0; i <arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    document.write("Có " + count + " số nguyên lớn hơn hoặc bằng 10 trong mảng.");
</script>
</body>
</html>
