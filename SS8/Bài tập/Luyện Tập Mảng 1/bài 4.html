<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Đảo ngược các phần tử trong mảng số nguyên</h2>

<button onclick="reverseArray()">Đảo ngược mảng</button>

<p id="demo"></p>

<script>
    let myArray = [5, 10, 15, 20, 25];
    function reverseArray() {
        myArray.reverse();
        document.getElementById("demo").innerHTML = myArray ;
    }
</script>
</body>
</html>
