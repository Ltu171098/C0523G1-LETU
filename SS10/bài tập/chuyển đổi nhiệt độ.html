<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {

            this.celsius = celsius;
        }
        getFahrenheit() {
            return (this.celsius * 9 / 5) + 32;
        }
        getKelvin() {
           return (this.celsius + 273.15);
        }
    }
        let temperature = new Temperature(25);
    document.write("Độ F của nhiệt độ là:" + temperature.getFahrenheit() + "</br>");
    document.write("Độ k của nhiệt độ là:" + temperature.getKelvin());
</script>
</body>
</html>
