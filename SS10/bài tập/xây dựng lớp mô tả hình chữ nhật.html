<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="300" style="border:1px solid #f30606 ;"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        get area() {
            return this.length * this.width;
        }

        get perimeter() {
            return 2 * (this.length + this.width);
        }

        drawRectangle() {
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(0, 0, this.width, this.length);
        }
    }

    const rectangle = new Rectangle(600, 300);
    rectangle.drawRectangle();
    console.log(`Diện tích hình chữ nhật: ${rectangle.area}`);
    console.log(`Chu vi hình chữ nhật: ${rectangle.perimeter}`);

    rectangle.length = 300;
    rectangle.width = 600;
    rectangle.drawRectangle();
    console.log(`Diện tích hình chữ nhật: ${rectangle.area}`);
    console.log(`Chu vi hình chữ nhật: ${rectangle.perimeter}`);
</script>
</body>
</html>
