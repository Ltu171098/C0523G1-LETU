<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá tị lớn nhất của 3 số nguyên</title>
</head>
<body>
<h1>giá trị lớn nhất của 3 số nguyên</h1>

<label for="num1">SỐ THỨ1:</label>
<input type="number" id="num1"><br>

<label for="num2">SỐ THỨ 2:</label>
<input type="number" id="num2"><br>

<label for="num3">SỐ THỨ 3:</label>
<input type="number" id="num3"><br>

<button onclick="findMax()">số lớn nhất</button><br><br>

<p id="result"></p>

<script>
  function findMax() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var num3 = document.getElementById("num3").value;
    var max = parseInt(num1); //assume num1 is the max initially

    if (parseInt(num2) > max) {
      max = parseInt(num2);
    }
    if (parseInt(num3) > max) {
      max = parseInt(num3);
    }

    var result = document.getElementById("result");
    result.innerHTML = "The maximum of " + num1 + ", " + num2 + ", and " + num3 + " is: " + max;
  }
</script>
</body>
</html>
