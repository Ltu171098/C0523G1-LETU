<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inspect() {
        let C = parseFloat(document.getElementById("Celcius").value);
        let F = C * 9 / 5 + 32

        document.getElementById("result").innerHTML = C + " °C =" + F + " °F";


    }
</script>
</body>
<body>
<h2>Chuyển đổi độ C sang độ F</h2>
<label for="Celcius"></label><input type="number" id="Celcius" placeholder="Nhập độ C">
<button onclick="inspect()">Kiểm tra</button>
<p id="result"></p>
</body>
</html>
