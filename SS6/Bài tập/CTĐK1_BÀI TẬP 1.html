<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra hai số có chia hết cho nhau không</title>
</head>
<body>
<h1>kiểm tra hai số </h1>
<label for="num1">Number 1:</label>
<input type="number" id="num1"><br><br>
<label for="num2">Number 2:</label>
<input type="number" id="num2"><br><br>
<button onclick="checkDivisibility()">kiểm tra</button>
<p id="result"></p>

<script>
  function checkDivisibility() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    if (num1 % num2 === 0) {
      document.getElementById("result").innerHTML = num1 + " chia hết " + num2;
    } else {
      document.getElementById("result").innerHTML = num1 + " không chia hết " + num2;
    }
  }
</script>
</body>
</html>
