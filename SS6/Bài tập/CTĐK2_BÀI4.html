<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH DIỆN TÍCH HÌNH VUÔNG</title>
</head>
<body>
<script>
    let canh_a = +prompt("Nhap vao canh a, don vi m");
    let canh_b = +prompt("Nhap vao canh b, don vi m");
    let dienTich=(canh_a*canh_b).toFixed(2);
    alert(`Dien tich hinh chu nhat la ${dienTich} m2`);
</script>
</body>
</html>
