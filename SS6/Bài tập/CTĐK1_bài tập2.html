<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tuổi vào lớp 10</title>
</head>
<body>
<script>
  let age = +prompt("Nhập tuổi của bạn")
  if (age >= 15) {
    alert ("Bạn đủ điều kiện học lớp 10")
  } else {
    alert ("Bạn không đủ điều kiện học lớp 10")
  }
</script>
</body>
</html>
