<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = +prompt("Nhập doanh số bán hàng:");
    if (doanhSo > 100000000) {
        alert("Hoa hồng nhận được là: " + 0.1*doanhSo);
    } else if (doanhSo > 50000000) {
        alert("Hoa hồng nhận được là: " + 0.05*doanhSo);
    } else {
        alert("Hoa hồng nhận được là: " + 0.02*doanhSo);
    }
</script>
</body>
</html>
