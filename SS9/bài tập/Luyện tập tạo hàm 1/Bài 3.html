<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function parametersComparison(num1, num2) {
        if (num1 > num2) {
            alert(" tham số lớn hơn tham số thứ hai.");
        } else {
            return num1 + num2;
        }
    }
    let num1 = +prompt('nhập số thứ nhất');
    let num2 = +prompt('nhập số thứ 2');
    let result = parametersComparison(num1, num2);
    if (result){
        document.write("tổng của 2 tham số : " + result);
    }

</script>
</body>
</html>
