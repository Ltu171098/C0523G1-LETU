<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập vào số bất kỳ:');
    let ketQua = number(n);

    function number(i) {
        return i > 0 && Number.isInteger(i);
    }

    document.write(ketQua);
</script>
</body>
</html>
