<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squaringANumber(a) {
        return Math.pow(a,2);
    }
    let number = +prompt("Mời nhập vào một số");
    let result = squaringANumber(number);
    document.write("Bình phương của "+ number+ " là: " + result);
</script>
</body>
</html>
