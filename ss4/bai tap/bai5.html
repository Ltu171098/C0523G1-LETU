<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<h1>Exchange Money</h1>
<table>
  <th>Amount</th>
  <th>From</th>
  <th></th>
  <th></th>
  <th>To</th>
  <tr>
    <td><label for="am"></label><input type="number" id="am" value="amount" placeholder="Nhập số tiền"></td>
    <td><label for="fr"></label><select id="fr">
      <option value="USD">USD</option>
      <option value="VND">VND</option>
    </select></td>
    <td></td>
    <td><label for="to"></label><select id="to">
      <option value="USD">USD</option>
      <option value="VND">VND</option>
    </select></td>
    <td></td>
    <td></td>
    <td><input type="submit" value="exchange" id="ex" onclick="ec()"></td>
  <tr>
  <tr id="result"></tr>

  <script>
    function ec() {
      let a = document.getElementById("am").value;
      let b = document.getElementById("fr").value;
      let c = document.getElementById("to").value;


      let result;
      if (b === "USD" && c === "VND") {
        result = (a * 23000) + " Đ";
      } else if (b === "VND" && c === "USD") {
        result = (a / 23000) + " $";
      } else if (b === "VND") {
        result = a + " Đ"
      } else {
        result = a + " $"
      }

      document.getElementById("result").innerHTML = "<h1>" + result + "</h1>"
    }
  </script>
</table>
</body>
</html>
