<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function tinhGiaiThua() {
            const inputNumber = parseInt(document.getElementById("inputNumber").value);
            let giaiThua = 1;
            for (let i = 2; i <= inputNumber; i++) {
                giaiThua *= i;
            }
            document.getElementById("result").innerHTML = "Giai thừa của " + inputNumber + " là: " + giaiThua;
        }
    </script>
</head>
<body>
<h1>Tính giai thừa của một số nguyên dương</h1>
<p>Nhập số nguyên dương cần tính giai thừa: <label for="inputNumber"></label><input type="number" id="inputNumber"></p>
<button onclick="tinhGiaiThua()">Tính</button>
<p id="result"></p>
</body>
</html>
