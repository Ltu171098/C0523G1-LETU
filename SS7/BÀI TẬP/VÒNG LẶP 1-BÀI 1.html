<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐẾM TỪ 1-100</title>
</head>
<body>
<script type="text/javascript">
  for (let i = 1; i <= 100; i++) {
    if (i === 99) {
      alert("Hoàn thành đếm!");
    }
    document.write("<p>" + i + "</p>");
  }
</script>
</body>
</html>
