<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Interest Calculator</h1>
<form>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount"><br><br>
    <label for="months">Months:</label>
    <input type="number" id="months" name="months"><br><br>
    <label for="rate">Interest Rate (per month):</label>
    <input type="number" id="rate" name="rate"><br><br>
    <input type="button" value="Calculate" onclick="calculateInterest()">
</form>
<p id="result"></p>
<script>
    function calculateInterest() {
        const amount = document.getElementById("amount").value;
        const months = document.getElementById("months").value;
        const rate = document.getElementById("rate").value;

        const interest = (amount * rate * months) / 100;

        document.getElementById("result").innerHTML = "Interest: " + interest + " VND";
    }
</script>
</body>
</html>
